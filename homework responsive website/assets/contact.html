<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <body>
    <header>
      <div class="brand">
        <h1>Mobile Store</h1>
      </div>
      <nav class="navbar">
        <div class="nav-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>

          <li><a href="./about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      
      <div class="box">
        <div class="contact-flexbox">
        <div class="contact form">
            <h3>Send a Message</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="Petar">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Petreski">
                        </div>
                    </div>

                    <div class="row50">
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" placeholder="petarpetreski@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Mobile</span>
                        <input type="text" placeholder="+389 72 123 456">
                    </div>
                </div>
                <div class="row100">
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea placeholder="Write your message here..."></textarea>
                    </div>
                </div>

                <div class="send-button">
                    <div class="inputBox">
                        <button type="submit">Send</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
      </div>
      <div class="info-map-flexbox">
        <div class="contact info">
            <h3>Contact info</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location-outline"></ion-icon></span>
                    <p>Илинден 22A, Prilep 7500, Macedonia</p>
                </div>
                <div>
                <span><ion-icon name="mail-outline"></ion-icon></span>
                <a href="mailto:brosburgers@gmail.com">mobilestore@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call-outline"></ion-icon></span>
                    <a href="tel:+389 76 811 927">+389 76 811 927</a>
                </div>                
            </div>
        </div>    
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4235.945077191443!2d21
            .552779289416527!3d41.34658281580748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1
            356ebe5a6e36ec5%3A0x3ef33486975db316!2z0JjQu9C40L3QtNC10L0gMjJhLCDQn9GA0LjQu9C10L8gNzUwMA!5e0
            !3m2!1smk!2smk!4v1692051261970!5m2!1smk!2smk"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
 </div>
</div>

    </footer>
  </body>
